<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portefólio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow-md p-6 text-center">
    <h1 class="text-3xl font-bold">Meu Portefólio</h1>
    <p class="text-gray-600">Projetos do meu GitHub</p>
  </header>

  <!-- Projects Grid -->
  <main class="max-w-6xl mx-auto p-6 grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Card Exemplo -->
    <div class="bg-white rounded-2xl shadow-lg p-4 flex flex-col">
      <h2 class="text-xl font-semibold mb-2">Projeto 1</h2>
      <p class="text-gray-600 flex-grow">Descrição breve do projeto. Tecnologias usadas, funcionalidades, etc.</p>
      <a href="https://github.com/teu-usuario/projeto1" target="_blank" class="mt-4 bg-blue-600 text-white text-center py-2 rounded-xl hover:bg-blue-700 transition">Ver no GitHub</a>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-4 flex flex-col">
      <h2 class="text-xl font-semibold mb-2">Projeto 2</h2>
      <p class="text-gray-600 flex-grow">Descrição breve do projeto.</p>
      <a href="https://github.com/teu-usuario/projeto2" target="_blank" class="mt-4 bg-blue-600 text-white text-center py-2 rounded-xl hover:bg-blue-700 transition">Ver no GitHub</a>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-4 flex flex-col">
      <h2 class="text-xl font-semibold mb-2">Projeto 3</h2>
      <p class="text-gray-600 flex-grow">Descrição breve do projeto.</p>
      <a href="https://github.com/teu-usuario/projeto3" target="_blank" class="mt-4 bg-blue-600 text-white text-center py-2 rounded-xl hover:bg-blue-700 transition">Ver no GitHub</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center p-6 text-gray-600">
    <p>Feito com ❤️ por <a href="https://github.com/teu-usuario" class="text-blue-600 hover:underline">teu-usuario</a></p>
  </footer>
</body>
</html>
